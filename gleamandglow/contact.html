<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f4f1;
            background-image: url("design/design7.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        h1 {
            color: #FF4081;
            margin-top: 50px;
        }
        .contact-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .contact-options a {
            display: block;
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 30px;
            color: black;
        }
        .contact-options a:hover {
            background-color: #d4d4d4;
        }
        .contact-options a .icon {
            width: 60px;
            height: 60px;
        }
        .back-button {
            margin-top: 40px;
        }
        .back-button a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #FF4081;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button a:hover {
            background-color: #ff739a;
        }
    </style>
</head>
<body>

<h1>Contact Us</h1>

<div class="contact-options">
    <!-- Facebook Link -->
    <a href="https://www.facebook.com/share/pZn2rg7ieJX3fxV8/" target="_blank">
        <img src="icon/facebook.png" alt="Facebook" class="icon">
    </a>

    <!-- Location Link to Google Maps -->
    <a href="https://www.google.com/maps/place/ANGIERHEY+STORE/@14.7031984,120.9753715,20.75z/data=!4m6!3m5!1s0x3397b3a2a4ca8775:0xec4b00a6d2a359c5!8m2!3d14.703288!4d120.9752327!16s%2Fg%2F11f65h8h6z?entry=ttu&g_ep=EgoyMDI0MDkxNi4wIKXMDSoASAFQAw%3D%3D" target="_blank">
        <img src="icon/map.png" alt="Location" class="icon">
    </a>

    <!-- Phone Link -->
    <a href="tel:+1234567890">
        <img src="icon/phone.png" alt="Phone" class="icon">
    </a>

    <!-- Email Link -->
    <a href="mailto:rsannrms@gmail.com">
        <img src="icon/email.png" alt="Email" class="icon">
    </a>
</div>
    <!-- Back to Homepage Button -->
<div class="back-button">
    <a href="homepage.html">Back to Homepage</a>
</div>
